on:
    workflow_dispatch:
    push:
        tags:
            - "v*"
permissions:
    contents: write

name: Build
jobs:
    build:
        name: Build Pernix Compiler
        runs-on: ${{ matrix.os }}
        strategy:
            fail-fast: false
            matrix:
                os: [windows-latest, macOS-latest, macOS-13, ubuntu-20.04]
        steps:
            - name: Checkout Repository
              uses: actions/checkout@v4

            - name: Cache Built LLVM on Windows
              uses: actions/cache@v4
              id: cache-llvm-windows
              with:
                  path: $HOME/llvm18
                  key: llvm-windows

            - name: Build LLVM from Source
              if: runner.os  == 'Windows' && steps.cache-llvm-windows.outputs.cache-hit != 'true'
              run: |
                  git clone --depth 1 --branch llvmorg-18.1.8 https://github.com/llvm/llvm-project.git
                  cmake -S llvm-project/llvm -B llvm-project/build -G "Visual Studio 17 2022" -DCMAKE_INSTALL_PREFIX=$HOME/llvm18 -DCMAKE_BUILD_TYPE=Release
                  cmake --build llvm-project/build --config Release --target install  --parallel 8

            - name: Set LLVM_SYS_180_PREFIX on Windows
              if: runner.os  == 'Windows'
              run: |
                  echo "LLVM_SYS_180_PREFIX=$HOME/llvm18"
                  echo "LLVM_SYS_180_PREFIX=$HOME/llvm18" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append

            - name: Install Additional Ubuntu Dependencies
              if: runner.os  == 'Linux'
              run: |
                  sudo apt-get update
                  sudo apt-get install -y libz-dev libzstd-dev libpolly-18-dev

            - name: Install Additional macOS Dependencies
              if: runner.os  == 'macOS'
              run: |
                  brew install zstd
                  sudo mkdir -p /usr/local/lib
                  sudo cp $(brew --prefix)/opt/zstd/lib/libzstd.a /usr/local/lib/libzstd.a || true

            - name: Install LLVM on Unix-like Systems
              if: runner.os  != 'Windows'
              uses: ZhongRuoyu/setup-llvm@405ac952f13f3ee4d376adc2b7a96e5f48d1f73f
              with:
                  llvm-version: 18

            - name: Rust Setup
              uses: dtolnay/rust-toolchain@5aa646dfb739dff33bfae50a6193d9673a68e344

            - name: Rust Cache
              uses: swatinem/rust-cache@e8e63cdbf2788df3801e6f9a81516b2ca8391886
              with:
                  workspaces: "./target"

            - name: Build Pernix Compiler
              run: |
                  cargo install --path compiler/pernixc --root .

            - name: Upload Artifact
              uses: actions/upload-artifact@v4
              with:
                  name: pernixc-${{ matrix.os }}
                  path: bin/pernixc
